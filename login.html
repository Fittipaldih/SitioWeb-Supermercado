<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="container-flex">
            <form class="contenido">
                <h2>Iniciar sesión</h2>
                <div class="contenedor-label-input">
                    <label for="">Email:</label>
                    <input required type="email" placeholder="Email..">
                    </div>
                <div class="contenedor-label-input">
                    <label for="">Nombre:</label>
                    <input required type="text" placeholder="nombre..">
                </div>
                <div class="contenedor-label-input">
                    <label for="">Apellido:</label>
                    <input required type="text" placeholder="apellido..">
                </div>
                <div class="contenedor-label-input">
                    <label for="">Contraseña:</label>
                    <input required type="password" placeholder="contraseña">
                </div>
                <div class="contenedor-label-input">
                    <label for="">Validación:</label>
                    <input required type="password" placeholder="repetir contraseña">
                </div>
                <div class="contenedor-btn">
                    <a href="index.html">
                        <input formnovalidate="" type="button" value="Volver atrás">
                    </a>
                    <a href="index.html">
                        <input type="submit" value="Iniciar sesion">
                        </a>
                    </form>
        </section>
    </main>
</body>

</html>
