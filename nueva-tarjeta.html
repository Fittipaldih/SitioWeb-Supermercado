<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-nueva-tarjeta.css">
    <title>Agregar Tarjeta</title>
</head>
<body>
    <main>
        <div class="contenedor-agregar-nueva-tarjeta">
        <form action="#" id="nueva-tarjeta-contenido">
            <h2>Nueva tarjeta</h2>
            
            <div class="container-input-label">
                <label for="alias">Alias: </label>
                <input autofocus required type="text" id="alias" name="alias" placeholder="Alias">
            </div>

            <div class="container-input-label">
                <label for="numero-tarjeta">Número tarjeta: </label>
                <input autocomplete="off" required type="number" placeholder= "Núm tarjeta" name="numero-tarjeta" id="numero-tarjeta"></div>

            <div class="container-input-label">
                <label for="codigo">Código</label>
                <input required type="text" id="codigo" name="codigo" placeholder="Código"></div>

            <div class="container-input-label">
                <label  for="vencimiento"> Vencimiento: </label>
                <input required type="date" id="vencimiento" name="vencimiento" placeholder="Vto."></div>

            <div class="container-input-label">
                <label for="nombre-titular">Nombre titular:</label>
                <input required type="text" id="titular" placeholder="Nombre"name="nombre-titular">
            </div>

            <div class="container-input-label"> 
                <a href="micuenta.html">
                    <input formnovalidate="" type="button" value="Volver">
                </a>
                <input type="submit" value="Confirmar">
            </div>
        </form>
        </div>
    </main>
</body>
</html>
