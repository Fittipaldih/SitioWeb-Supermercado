<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-direccion.css" type="text/css">
    <title>Nueva direccion</title>
</head>

<body>
    <main>
        <div class="contenedor-posicion">
        <section class="contenido">
            <h2>Nueva dirección</h2>
            <div class="contenedor-label-input">
                <label for="Alias">Alias:</label>
                <input type="text" name="Alias" placeholder="Alias">
            </div>
            <div class="contenedor-label-input">
                <label for="">Provincia:</label>
                <select name="Provincia">
                    <option value="1">Buenos Aires</option>
                    <option value="2">Cordoba</option>
                    <option value="3">La Rioja</option>
                    <option value="4">Salta</option>
                    <option value="5">Jujuy</option>
                </select>
            </div>
            <div class="contenedor-label-input">
                <label for="">Localidad:</label>
                <select name="Localidad">
                    <option value="1">La Matanza</option>
                    <option value="2">Quilmes</option>
                    <option value="3">Tres de Febrero</option>
                </select>
            </div>
            <div class="contenedor-label-input">
                <label for="Dirección">Dirección:</label>
                <input type="text" placeholder="Direccion" name="Direccion">
            </div>
            <div class="contenedor-label-input">
                <label for="Telefono">Télefono:</label>
                <input type="number" name="Telefono" placeholder="Tel" id="input-number:">
            </div>
            <div class="contenedor-label-input">
                <label for="Piso">Piso:</label>
                <input type="number" name="Piso" placeholder="Piso" id="input-number">
                </div>
                <div class="contenedor-label-input">
                <label for="Dto">Dto:</label>
                <input type="text" name="Dto" placeholder="Dto">
            </div>
            <button id="btn-guardar">Guardar</button>
        </section>
    </div>
    </main>
</body>

</html>
